trainer:
  task: train_only
  seed: 2024
  save_directory: /root/autodl-tmp/pretrained
  val_check_interval: 500
  max_epochs: 1
  num_devices: 1

  checkpoint:
    dirpath: /root/autodl-tmp/ckpts
    monitor: step
    filename: lit-{step}
    save_top_k: 1
    mode: max
    every_n_epochs: 1
    save_last: false

# for Tensorboard logger
logger:
    save_dir: /root/tf-logs
    sub_dir: logs
    name: vision-adapter
    version: 0
    default_hp_metric: false

lightning:
  name: model.lightnings.LitAdapterModel
  diffusion_model_path: &diffusion_model_path /root/autodl-tmp/pretrained/stable-diffusion-v1-5
  snr_gamma: 5.0
  num_images_per_prompt: 4
  num_inference_steps: 30

  condition_model:
    name: model.models.VisionModelWithProjection
    model_path: &condition_model_path /root/autodl-tmp/pretrained/clip-vit-l-14

model:
  diffusion_model_path: *diffusion_model_path

  projection_config:
    input_dim: 768
    num_tokens: 4

dataset: 
  name: data.dataset.ImageDataset
  num_workers: 2 # num_devices * 2
  resolution: 512
  batch_size: 8

  meta_files:
    train: /root/autodl-tmp/data/laion-aesthetics/meta-train.json
    val: /root/autodl-tmp/data/laion-aesthetics/meta-validation.json

  image_root_path: 
    train: /root/autodl-tmp/data/laion-aesthetics/images
    val: /root/autodl-tmp/data/laion-aesthetics/validation-images

  condition_model_path: *condition_model_path

  drop_probability: 0.1

# constant learning rate
optimizer:
  name: torch.optim.AdamW
  params:
    lr: 1.e-4
    weight_decay: 0.01
